<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-area-heading" jhiTranslate="gssgnApp.area.home.createOrEditLabel">Create or edit a Area</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gssgnApp.area.areaCode" for="field_areaCode">Area Code</label>
                    <input type="text" class="form-control" name="areaCode" id="field_areaCode"
                           formControlName="areaCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gssgnApp.area.areaName" for="field_areaName">Area Name</label>
                    <input type="text" class="form-control" name="areaName" id="field_areaName"
                           formControlName="areaName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gssgnApp.area.regionCode" for="field_regionCode">Region Code</label>
                    <input type="text" class="form-control" name="regionCode" id="field_regionCode"
                           formControlName="regionCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gssgnApp.area.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="ACTIVE">{{ 'gssgnApp.CommonStatus.ACTIVE' | translate }}</option>
                        <option value="INACTIVE">{{ 'gssgnApp.CommonStatus.INACTIVE' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gssgnApp.area.createdDate" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" formControlName="createdDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gssgnApp.area.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gssgnApp.area.updatedDate" for="field_updatedDate">Updated Date</label>
                    <div class="d-flex">
                        <input id="field_updatedDate" type="datetime-local" class="form-control" name="updatedDate" formControlName="updatedDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gssgnApp.area.updatedBy" for="field_updatedBy">Updated By</label>
                    <input type="text" class="form-control" name="updatedBy" id="field_updatedBy"
                           formControlName="updatedBy"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
