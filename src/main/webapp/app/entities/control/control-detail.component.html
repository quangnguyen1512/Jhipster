<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="control">
            <h2><span jhiTranslate="gssgnApp.control.detail.title">Control method</span> {{ control.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gssgnApp.control.controlCode">Ma phuong thuc</span></dt>
                <dd>
                    <span>{{ control.controlCode }}</span>
                </dd>
                <dt><span jhiTranslate="gssgnApp.control.controlName">Ten phong thuc</span></dt>
                <dd>
                    <span>{{ control.controlName }}</span>
                </dd>
                <dt><span jhiTranslate="gssgnApp.control.regionCode">Mo ta</span></dt>
                <dd>
                    <span>{{ control.regionCode }}</span>
                </dd>
                <dt><span jhiTranslate="gssgnApp.control.status">Trang thai</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'gssgnApp.CommonStatus.' + control.status }}">{{ control.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/control', control.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
